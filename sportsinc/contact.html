<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports, Inc Contact Us</title>
</head>

<body>
    <header>

        <img src="img/Asset%201.png" alt="Logo" />

        <p>Sports, Inc</p>

    </header>

    <div id="wrapper">

        <div id="nav">

            <ul>
                <li><a HREF="index.html">Home</a></li>
                <li><a HREF="about.html">About Us</a></li>
                <li><a HREF="contact.html">Contact Us</a></li>
            </ul>
        </div>


        <main>

            <section id="contactUsForm">

                <h1>Leave Us A Message</h1>

                <form method="post" action="https://webdevbasics.net/scripts/demo.php">

                  
                    <label for="myName">*Name:</label>
                    <input type=text name="myName" id="myName" required>
                   

                    <label for="myEmail">*E-Mail:</label>
                    <input type=email name="myEmail" id="myEmail" required>
                      

                    <label for="myMessage">*Message:</label>
                    <textarea rows=2 cols=20 name="myMessage" id="myExperience" required></textarea>
                        
                    <input type=submit value="Submit" id="mySubmit">


                </form>
            </section>

        </main>
        
        <footer>

            <p>Copyright 2018</p>

        </footer>
    </div>

</body>

</html>
